<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Complain Nigeria-Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/static/css2/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css2/style.css">
    <link rel="stylesheet" href="/static/css2/bootstrap.min.css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <style>
        #three:hover {color:black !important;}
        .one:hover {color:black !important;}
    </style>
</head>
<body>
<div class="d-md-flex half">
    <div class="bg" style="background-image: url('/static/images/babatunde-olajide-jcQdBcW7Tmw-unsplash.jpg')"></div>
    <div class="contents">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Login to <strong>Complain Nigeria</strong></h3>
              </div>
                <div class="form-group">
                <form method="post">
    {% csrf_token %}
<p style="color:black;"><b><label for="id_username">Username:</label></b> <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Enter your username" class="form-control2"></p>
<p style="color:black;"><b><label for="id_password">Password:</label></b> <input type="password" name="password" autocomplete="current-password" required id="id_password"  placeholder="Enter your password" class="form-control2"></p>
<!--  {{ form.as_p }}-->
<!--    <p><label for="id_email" style="margin-right: 30px">Email:</label> <input type="email" name="email" autocomplete="email" required id="id_email"></p>-->

                    <input type="submit" value="Login" class="btn btn-block py-2 btn-primary" style="background-color:darkgreen;border:solid 2px aquamarine;color:white;" id="three">

     <div class="d-sm-flex mb-5 align-items-center">
                <span class="mb-3 mb-sm-0"><a style="color:green;" href="accounts/register" class="forgot-pass one">Sign Up</a></span>
                  <span class="ml-auto"><a style="color:green;" href="accounts/password_reset" class="forgot-pass one">Reset Password</a></span>
                </div>
                <span class="text-center my-3 d-block">or</span>

                <div class="">
                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block py-1 btn-facebook one" style="background-color: #4267B2; color:white"><span class="icon-facebook mr-3"></span> Login with facebook</a>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-block py-1 btn-google one" style="background-color: #DB4437; color:white"><span class="icon-google mr-3"></span> Login with Google</a>
                <a href="{% url 'social:begin' 'instagram' %}" class="btn btn-block py-1 btn-instagram one" style="background-color:#e95950; color:white"><span class="icon-instagram mr-3"></span> Login with instagram</a>
                <a href="{% url 'social:begin' 'linkedin' %}" class="btn btn-block py-1 btn-linkedin one" style="background-color:#0e76a8; color:white"><span class="icon-linkedin mr-3"></span> Login with linkedin</a>
                <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-block py-1 btn-twitter one" style="background-color:#00acee; color:white"><span class="icon-twitter mr-3"></span> Login with twitter</a>
                </div>

</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</body>
</html>
