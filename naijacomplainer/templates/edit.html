<html lang="en">
<head> {% load static %}
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Complain Nigeria-Edit Complaint</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<body>

<div class="container-fluid" style="background-image: url('/static/images/ovinuchi-ejiohuo-OxesnxkySD0-unsplash.jpg');background-size:100% 100%;">
      <div>Hi {{ user.username }}!</div>
      <div><a href="{% url 'index2' %}" style="text-decoration:none;color:green;" class="four">Back</a></div>
      <div><a href="{% url 'logout' %}" style="text-decoration:none;color:green;" class="four">Log Out</a></div>
<!--    <div class="bg order-1 order-md-2" style="background-image: url('/static/images/bg_1.jpg');"></div>-->
        <div class="contents">
            <div class="container d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-block" style="background:transparent !important;"> <!--style="width:190vw"-->
                            <div class="text-center mb-5">
                                <h3>Welcome {{ user.username }}, please make your update.</h3>
                            </div>
<!--                            {% if form.errors %}-->
<!--    {% for field in form %}-->
<!--        {% for error in field.errors %}-->
<!--            <div class="alert alert-danger">-->
<!--                <strong>{{ error|escape }}</strong>-->
<!--            </div>-->
<!--        {% endfor %}-->

<!--    {% endfor %}-->
<!--{% endif %}-->
<!--                            <form method="POST" action="/update/{{complainer.id}}">-->
                                <form method="POST" action="{% url 'update' complainer.id %}">
                                {% csrf_token %}
                            <div class="form-group first">
                            <label class="col-sm-2 col-form-label" ><b>Date:</b></label>
                                <input type="date" name="date" required id="id_date" class="form-control" placeholder="Date format: Year-Month-Date E.g:2021-01-01" value="{{ complainer.date }} (Date format: Year-Month-Date)">
                            <!--    <div class="col-sm-4">-->
<!--                            {{ form.date }}-->
                            </div>
                            <div class="form-group last mb-3">
                            <label class="col-sm-8 col-form-label" ><b>Hide First and Last Name:</b></label>
                                  <input type="checkbox" name="anonymous" id="id_anonymous">
                            <p style="text-align:center;color:black;">First and Last Name will not show in global search. They will only show here.</p>
                            </div>
                            <div class="form-group last mb-3">
                            <label class="col-sm-8 col-form-label"><b>First Name:</b></label>
                                <input type="text" name="firstname" maxlength="100" required id="id_firstname" class="form-control" placeholder="Your Firstname" value="{{ complainer.firstname }}">
<!--                            {{ form.firstname }}-->
                            </div>
                            <div class="form-group last mb-3">
                            <label class="col-sm-8 col-form-label"><b>Last Name:</b></label>
                                <input type="text" name="lastname" maxlength="100" required id="id_lastname" class="form-control" placeholder="Your Lastname" value="{{ complainer.lastname }}">
<!--                            {{ form.lastname }}-->
                            </div>
                            <div class="form-group last mb-3">
                            <label class="col-sm-2 col-form-label"><b>State:</b></label>
                                <select name="state" required id="id_state" class="form-control">
  <option value=" " selected>{{ complainer.state }} (Confirm selection in dropdown)</option>

  <option value="Abia">Abia</option>

  <option value="Abuja">Abuja</option>

  <option value="Adamawa">Adamawa</option>

  <option value="Akwa-Ibom">Akwa-Ibom</option>

  <option value="Anambra">Anambra</option>

  <option value="Bauchi">Bauchi</option>

  <option value="Bayelsa">Bayelsa</option>

  <option value="Benue">Benue</option>

  <option value="Borno">Borno</option>

  <option value="Cross-River">Cross-River</option>

  <option value="Delta">Delta</option>

  <option value="Ebonyi">Ebonyi</option>

  <option value="Edo">Edo</option>

  <option value="Ekiti">Ekiti</option>

  <option value="Enugu">Enugu</option>

  <option value="Gombe">Gombe</option>

  <option value="Imo">Imo</option>

  <option value="Jigawa">Jigawa</option>

  <option value="Kaduna">Kaduna</option>

  <option value="Kano">Kano</option>

  <option value="Katsina">Katsina</option>

  <option value="Kebbi">Kebbi</option>

  <option value="Kogi">Kogi</option>

  <option value="Kwara">Kwara</option>

  <option value="Lagos">Lagos</option>

  <option value="Nasarawa">Nasarawa</option>

  <option value="Niger">Niger</option>

  <option value="Ogun">Ogun</option>

  <option value="Ondo">Ondo</option>

  <option value="Osun">Osun</option>

  <option value="Oyo">Oyo</option>

  <option value="Plateau">Plateau</option>

  <option value="Rivers">Rivers</option>

  <option value="Sokoto">Sokoto</option>

  <option value="Taraba">Taraba</option>

  <option value="Yobe">Yobe</option>

  <option value="Zamfara">Zamfara</option>

</select>
<!--                            {{ form.state }}-->
                            </div>
                            <div class="form-group last mb-3">
                            <label class="col-sm-8 col-form-label one"><b>Complaint is Against:</b></label>
                                <select name="complaintIsAgainst" required id="id_complaintIsAgainst" class="form-control" >
  <option value=" " selected>{{ complainer.complaintIsAgainst }} (Confirm selection in dropdown)</option>

  <option value="Federal Government">Federal Government</option>

  <option value="State Government">State Government</option>

  <option value="Local Government">Local Government</option>

  <option value="Private Company">Private Company</option>

  <option value="Public Company">Public Company</option>

  <option value="Other">Other</option>

</select>
<!--                            {{ form.complaintIsAgainst }}-->
                            </div>
                            <div class="form-group last mb-3">
                            <label class="col-sm-8 col-form-label one" style="margin-right:20px"><b>Nature of Complaint:</b></label>
                                <select name="natureOfComplaint" required id="id_natureOfComplaint" class="form-control">
  <option value=" " selected>{{ complainer.natureOfComplaint }} (Confirm selection in dropdown)</option>

  <option value="Delay of Service">Delay of Service</option>

  <option value="Non compliance with Regulation">Non compliance with Regulation</option>

  <option value="Demand for Bribery">Demand for Bribery</option>

  <option value="Vandalism">Vandalism</option>

  <option value="Unrepaired or damaged infrastructure">Unrepaired or damaged infrastructure </option>

  <option value="Insecurity">Insecurity</option>

  <option value="Non Payment of Salary">Non Payment of Salary</option>

  <option value="Other">Other</option>

</select>
<!--                            {{ form.natureOfComplaint }}-->
                            </div>
                            <div class="form-group last mb-3">
                            <label class="col-sm-8 col-form-label one" ><b>Update Complaint:</b></label>
                                <textarea name="complaint" cols="40" rows="10" maxlength="10000" required id="id_complaint" class="form-control" placeholder="Your Complaint" >{{ complainer.complaint }}
</textarea>
<!--                            {{ form.complaint }}-->
                            </div>
                            <div class="form-group last mb-3">
                            <label class="col-sm-1 col-form-label"></label>
                            <button type="submit" class="btn btn-block py-2 btn-primary" style="background-color:darkgreen;border:solid 2px aquamarine;color:white;" id="three">Update</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
<br>

<p><a href="{% url 'logout' %}" style="color:green;" class="four">Log Out</a></p>
